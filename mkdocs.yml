site_name: FTB Boss 2 (Dead stars) - Slime jump solver
site_description: >-
  Final Fantasy XIV - The Forked Tower Blood: Slime jump solver
site_author: Gardienforce Unicorn
repo_url: https://github.com/HydraCorps/ffxiv-ftb-slimesolver

theme:
  name:  material
  custom_dir: Extras/Overrides
  features:
    - navigation.top
    # - navigation.sections
    - navigation.indexes
    # - navigation.tabs
    #- navigation.tabs.sticky
    - toc.integrate
    - search.highlight
    - content.code.copy
  palette: 
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
    #   toggle:
    #     icon: material/weather-sunny
    #     name: Switch to light mode
    # Palette toggle for light mode
    # - scheme: default
    #   primary: indigo
    #   toggle:
    #     icon: material/weather-night
    #     name: Switch to dark mode

plugins:
  - glightbox:
      zoomable: true
      background: None
      shadow: false
  - awesome-pages
  - tags
  - table-reader:
      data_path: "."
      allow_missing_files: False

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
